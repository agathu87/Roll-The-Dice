<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dice</title>
</head>

<body>
  <div class="container">

    <header>


      <div class="container">
        <div class="row txt">
          <h1><strong>ROLL-THE-DICE!</strong></h1>
        </div>

      </div>

    </header>
    <section class="play">
      <div class="container">
        <div class="row">
          <div class="col-md-2 sel">
            <h3><strong>Select Player:</strong></h3>


          </div>
          <div class="col-md-2 one">

            <div id="dice">
              <form>
                <div class="form">
                  <label for="player1">Player 1</label>

                  <button type="button" name="button">Roll!</button>
                </div>
            </div>
            </form>
          </div>
          <div class="col-md-2 two">
            <div id="dice">
              <form>
                <div class="form">
                  <label for="player2">Player 2</label>
                  <input id="player2" class="form" type="checkbox">
                </div>
                <div>
                  <button type="button" name="button">Hold!</button>
                </div>
            </div>
            </form>
          </div>

          <div class="col-md-4 pic">
            <img src="img/roll8.jpg" alt="">

          </div>
        </div>
      </div>
    </section>
</body>
</div>
